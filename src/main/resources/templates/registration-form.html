<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .btn-sm{
        width: 80px;
    }
    .error{
        color:red;
    }
</style>
</head>

<body>
<div class="container center-container">
    <div>
    <h2 class="text-center">Registration Form</h2>
    <form th:action="@{/save}" th:object="${student}" method="POST">
        <h3>Personal data</h3>
        <div class="row my-3">
            <div class="col">
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name" aria-label="First name">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name" aria-label="Last name">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"/>
            </div>
            <div class="col">
                <input type="date" class="form-control" th:field="*{birthdate}" placeholder="Birthdate" aria-label="Birthdate">
                <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="error"/>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" aria-label="Phone Number">
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"/>
            </div>
        </div>
        <h3>Address:</h3>
        <div class="row my-3">
            <div class="col">
                <input type="text" class="form-control" th:field="*{street}" placeholder="Street" aria-label="Street">
                <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="error"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{number}" placeholder="Number" aria-label="Number">
                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="error"/>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <input type="text" class="form-control" th:field="*{zip}" placeholder="Zip" aria-label="Zip">
                <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="error"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{city}" placeholder="City" aria-label="City">
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"/>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-2">
                <label>Course:</label>
            </div>
            <div class="col">
                <select class="form-select" th:field="*{course}" aria-label="Default select example">
                    <option selected value="0">Course</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Online Marketing">Online Marketing</option>
                </select>
                <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="error"/>
                <span th:if="${#fields.hasErrors('course')}" class="error">Course selection is required</span>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-sm">Register</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
